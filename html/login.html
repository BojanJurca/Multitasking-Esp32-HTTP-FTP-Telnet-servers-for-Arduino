<html>
	<head>
		<link rel='shortcut icon' type='image/x-icon' sizes='192x192' href='/android-192.png'>
		<link rel='icon' type='image/png' sizes='192x192' href='/android-192.png'>
		<link rel='apple-touch-icon' sizes='180x180' href='/apple-180.png'>
		<meta http-equiv='content-type' content='text/html;charset=utf-8' />

		<title>Prijava v Moj pametni dom</title>

		<style>
			hr {
				border:0;
				border-top:1px solid lightgray;
				border-bottom:1px solid lightgray;
			}

			h1 {
				font-family:verdana;
				font-size:40px;
				text-align:center;
			}
    
  
			/* button */
			.button {padding: 10px 15px; font-size: 22px;text-align: center; cursor: pointer; outline: none; color: white; border: none; border-radius: 12px; box-shadow: 1px 1px #ccc; position: relative; top: 0px; height: 42px}
			button:disabled {background-color: #aaa}
			button:disabled:hover {background-color: #aaa}
 			/* blue button */
			.button1 {background-color: #2196F3}
			.button1:hover {background-color: #0961aa}
			.button1:active {background-color: #0961aa; transform: translateY(3px)}

			/* div grid */
			div.d1 {
				position:relative;
				overflow:hidden;
				width:100%;
				font-family:verdana;
				font-size:22px;
				color:gray;
			}
			div.d2 {
				position:relative;
				float:left;
				width:25%;
				font-family:verdana;
				font-size:30px;
				color:gray;
			}
			div.d3 {
				position:relative;
				float:left;
				width:30%;
				font-family:verdana;
				font-size:30px;
				color:black;
			}
			div.d4 {
				position:relative;
				float:left;
				width:40%;
				font-family:verdana;
				font-size:22px;
				color:black;
			}

			/* input text */
			input[type=text] {
				padding: 12px 20px;
				font-size: 22px;
				height: 38px;
				width: 90px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid #2196F3;
				border-radius: 8px;
			}
			input[type=text]:focus {
				outline: none;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid #00ccff;
				border-radius: 8px;
			}

			/* input password */
			input[type=password] {
				padding: 12px 20px;
				font-size: 22px;
				height: 38px;
				width: 90px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid #2196F3;
				border-radius: 8px;
			}
			input[type=password]:focus {
				outline: none;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid #00ccff;
				border-radius: 8px;
			}

		</style>

		<script type='text/javascript'>
			var HttpClient=function(){
				this.request=function(aUrl,aMethod,aCallback){
					var anHttpRequest=new XMLHttpRequest();
					anHttpRequest.onreadystatechange=function(){
						if (anHttpRequest.readyState==4 && anHttpRequest.status==200) aCallback(anHttpRequest.responseText);
					}
					anHttpRequest.open(aMethod,aUrl,true);
					anHttpRequest.send(null);
				}
			}
			// var client=new HttpClient();
		</script>

	</head>
<body>

	<h1>Prijava v Moj pametni dom</h1>

	<br>

	<hr />

	<div class='d1'>
		<div class='d2'>&nbsp;Uporabnik</div>
		<div class='d3'> 
			<input type="text" id="userName" style="width:280px;" required>
		</div>
		<div class='d4'>
			Tvoje uporabni&#353;ko ime.
		</div>
	</div>

	<div class='d1'>
		<div class='d2'>&nbsp;Geslo</div>
		<div class='d3'> 
			<input type="password" id="userPassword" style="width:280px;" required>
		</div>
		<div class='d4'>
			Tvoje geslo.
		</div>
	</div>

	<hr />

	<br>

	<div class='d1'>
		<div class='d2'>&nbsp;</div>
		<div class='d3'> 
			<button class='button button1' id='loginButton' onclick="tryToLogin ()">&nbsp;Prijava&nbsp;</button>
		</div>
		<div class='d4'>
			Uporabljamo dva pi&#353;kotka, izklju&#269;no za to, da prijava deluje.
		</div>
	</div>

</body>

	<script type='text/javascript'>

		function tryToLogin () {

			if (!document.getElementById ('userName').reportValidity ()) return;			
			if (!document.getElementById ('userPassword').reportValidity ()) return;

			// try to get session token into a cookie
			var client = new HttpClient ();
			var clientRequest = 'login' + '/' + document.getElementById ('userName').value + '%20' + document.getElementById ('userPassword').value;
			client.request 	(clientRequest, 'GET', function (serverReply) 	{
												if (serverReply == "loggedIn") {
													// alert (document.cookie); // success, got sessionToken cookie
													window.location.href = "/";
												} else {
													alert (serverReply); // report error
												}
									  		});

		}

	</script>

</html>
